<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="output.css"> <!-- css -->
	<script type = "text/javascript" src = "bundle.js"></script> <!-- js -->
	<style>
		* {
			margin: 0;
			padding: 0;
		}
		a {
			padding: 5px 10px;
			text-decoration: none;
			color: #ffffff;
			font-size: 30px;
			margin-right: 20px;
			margin-left: 20px;
			font-weight: 900;
			font-style: italic;
			text-transform: uppercase;
		}
		.block {
			font-family: "Arial Black", Impact, sans-serif;
			display: block;
			margin-bottom: 10px;
			text-align: center;
			margin: 25px auto;
			font-size: 150px;
		}
		a:hover {
			text-decoration: underline; /* Underline on hover */
			text-decoration-color: red;
			text-decoration-thickness: 6px;
			text-underline-offset: 10px;
		}
		body {
			background-image: url('bg.jpg');
			background-repeat: no-repeat;
			background-size: cover;        /* fills the screen, may crop */
			background-position: center;   /* centers the image */
			background-attachment: fixed;  /* optional: stays in place on scroll */
			font-family: 'Montserrat', sans-serif;
		}
	</style>
</head>
<body id="root" class="flex flex-col min-h-screen bg-[url('/bg.jpg')] bg-no-repeat bg-cover bg-center color: white;">
	<h1>INDEX.HTML</h1>
</body>
</html>
