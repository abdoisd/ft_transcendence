<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!-- <link rel="stylesheet" href="output.css"> css -->
	<script type = "text/javascript" src = "bundle.js"></script> <!-- js -->
</head>

<style>

	* {
		padding: 0; 
		margin: 0;
		color: white;
		font-size: 22.5px;
		font-family: sans-serif;
	}

	/* anchors */
	a {
		text-decoration: none;
		cursor: pointer;
	}
	.nav-anchor {
		box-shadow: none;
		background: none;
		padding: 0;
		font-weight: normal;
		border: none;
		
		font-size: 35px;
		font-weight: 700;
		font-variant: small-caps;
	}
	.nav-anchor:hover {
		text-decoration: underline;
		text-decoration-color: red;
		font-style: italic;
		text-decoration-thickness: 8px;
		text-underline-offset: 10px;

		background: none;
		border: none;
		box-shadow: none;
	}
	.main-anchor {
		box-shadow: none;
		background: none;
		padding: 0;
		font-weight: normal;
		border: none;
		
		font-family: 'Poppins', Impact, sans-serif;
		font-size: 120px;
		text-transform: uppercase;
		transform: scaleX(1.3);
		font-style: oblique 5deg;
	}
	.main-anchor:hover {
		text-decoration: none;
		text-decoration-color: red;
		text-decoration-thickness: 6px;
		text-underline-offset: 10px;

		background: none;
		border: none;
		box-shadow: none;
	}
	.chat {
		width: 250px;
		background: linear-gradient(to right, #ff1a1a, #990000); 
      	-webkit-background-clip: text; /* let text show foreground */
      	-webkit-text-fill-color: transparent; /* text is transparent to show gradient background */
	}
	.chat:hover {
		width: 250px;
		background: linear-gradient(to right, #ff1a1a, #990000); 
	  	-webkit-background-clip: text;
	  	-webkit-text-fill-color: transparent;
	}

	nav {
		font-size: 35px;
		font-weight: 700;
		display: flex;
		flex-direction: row;
		flex-wrap: wrap;
		align-items: center;
		justify-content: center;
	}
	.flex-item {
		margin: 0 50px;
	}
	
	body {
		height: 100vh;

		display: grid;
		grid-template-areas: 
			"nav nav nav"
			"main main main"
			"footer footer footer";
		grid-template-rows: 200px 1fr 25px;
		/* grid-template-rows: 100px minmax(500px, 1fr) 50px; */
		grid-template-columns: 100px 1fr;

		background-image: url('bg.jpg');
		background-repeat: no-repeat;
		background-size: cover;
		background-position: center;
	}
	
	footer {
		font-weight: 1;
		text-align: center;
	}

	/* add */
	button, input, a {
    	font-size: 20px;
    	font-weight: 700; /**/
    	padding: 5px 7px 3px; /**/
    	border-radius: 8px;
    	background: linear-gradient(to right, #ff1a1a, #990000); 
		border: none;
		margin: 2px;
    }

	button:hover, input:hover, a:hover {
		/* background: linear-gradient(to right, #990000, #ff1a1a);  */
		box-shadow: 0 0 25px rgba(255, 0, 0, 0.8); 
		border: 1px solid white;
	}

	input[type="text"] {
		background: none;
	}

	/* for views */
	.divLoginWithGoogle {
		grid-column: 1 / -1; /* Span from first to last column */
		grid-row: 1 / -1;    /* Span from first to last row */
	}

</style>

<body id="body">
	<h1>INDEX.HTML</h1>
</body>
</html>
