<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Axes Example</title>
<style>
  canvas {
    border: 1px solid black;
  }
</style>
</head>
<body>

<canvas id="myCanvas" width="500" height="500"></canvas>

<script>
  const canvas = document.getElementById("myCanvas");
  const ctx = canvas.getContext("2d");

  const width = canvas.width;
  const height = canvas.height;

  // Draw X axis
  ctx.beginPath();
  ctx.moveTo(0, height / 2); // start from left middle
  ctx.lineTo(width, height / 2); // end at right middle
  ctx.strokeStyle = "black";
  ctx.lineWidth = 2;
  ctx.stroke();

  // Draw Y axis
  ctx.beginPath();
  ctx.moveTo(width / 2, 0); // start from top middle
  ctx.lineTo(width / 2, height); // end at bottom middle
  ctx.strokeStyle = "black";
  ctx.lineWidth = 2;
  ctx.stroke();

  // Optional: Draw arrows
  // X-axis arrow
  ctx.beginPath();
  ctx.moveTo(width - 10, height / 2 - 5);
  ctx.lineTo(width, height / 2);
  ctx.lineTo(width - 10, height / 2 + 5);
  ctx.stroke();

  // Y-axis arrow
  ctx.beginPath();
  ctx.moveTo(width / 2 - 5, 10);
  ctx.lineTo(width / 2, 0);
  ctx.lineTo(width / 2 + 5, 10);
  ctx.stroke();

  // Optional: Draw labels
  ctx.font = "16px Arial";
  ctx.fillText("X", width - 20, height / 2 - 10);
  ctx.fillText("Y", width / 2 + 10, 20);
</script>

</body>
</html>
